<div class="dropdown-group">
  <div (click)="toggleOpen()" class="dropdown-state">{{ state }}</div>
  <div [ngClass]="{'dropdown-menu active':!open}" class="dropdown-menu">
    <div
      (click)="optionSelect(option)"
      *ngFor="let option of options trackBy: trackByFn"
      class="dropdown-item">
      {{option[keyName]}}
    </div>
    <div *ngIf="!options.length" class="dropdown-item">No items for select</div>
  </div>
</div>
